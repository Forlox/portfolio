<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Важное изменение viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Портфолио</title>
  <!-- Перенос font-awesome в head -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="/portfolio/static/css/main.e4db2243.css" rel="stylesheet">
  <!-- Добавляем скрипт для обработки якорей -->
  <script>
    // Универсальный обработчик для всех устройств
    document.addEventListener('DOMContentLoaded', function() {
      // Полифил для плавного скролла
      if (!('scrollBehavior' in document.documentElement.style)) {
        require('smoothscroll-polyfill').polyfill();
      }

      // Обработка всех якорных ссылок
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            const headerHeight = document.querySelector('header')?.offsetHeight || 0;
            const offset = target.getBoundingClientRect().top + window.pageYOffset - headerHeight;
            
            window.scrollTo({
              top: offset,
              behavior: 'smooth'
            });
            
            // Fallback для старых Android
            setTimeout(() => {
              window.location.hash = this.getAttribute('href');
            }, 1000);
          }
        });
      });
    });
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- Скрипты в конце тела -->
  <script defer src="/portfolio/static/js/main.9f163f47.js"></script>
  <script src="./starfield.js"></script>
</body>
</html>
