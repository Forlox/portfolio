<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Критически важный viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Портфолио</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/portfolio/static/css/main.e4db2243.css" rel="stylesheet">
  
  <!-- Инлайн-стили для гарантированной работы -->
  <style>
    html {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    body {
      overflow-x: hidden;
      position: relative;
    }
    section[id] {
      scroll-margin-top: 80px;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Скрипты в правильном порядке -->
  <script src="https://cdn.jsdelivr.net/npm/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
  <script>
    // Инициализация полифила сразу
    if ('scrollBehavior' in document.documentElement.style === false) {
      SmoothScrollPolyfill();
    }
    
    // Универсальный обработчик якорей
    function handleAnchorLinks() {
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          const targetId = this.getAttribute('href');
          const target = document.querySelector(targetId);
          
          if (target) {
            e.preventDefault();
            const header = document.querySelector('header') || { offsetHeight: 0 };
            const offset = target.getBoundingClientRect().top + window.pageYOffset - header.offsetHeight;
            
            // Двойной скролл для всех устройств
            window.scrollTo({ top: offset, behavior: 'instant' });
            setTimeout(() => {
              window.scrollTo({ top: offset, behavior: 'smooth' });
            }, 50);
            
            // Обновление URL без прыжков
            history.replaceState(null, null, targetId);
          }
        });
      });
    }
    
    // Запуск после загрузки контента
    if (document.readyState === 'complete') {
      handleAnchorLinks();
    } else {
      window.addEventListener('load', handleAnchorLinks);
      document.addEventListener('DOMContentLoaded', handleAnchorLinks);
    }
  </script>
  
  <script defer src="/portfolio/static/js/main.9f163f47.js"></script>
  <script src="./starfield.js"></script>
</body>
</html>
